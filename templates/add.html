<!DOCTYPE html>
<html>
<head>
    <title>Add Item to Inventory</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Item to Inventory</h1>
        
        <form action="/inventory/add" method="POST">
            
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="cost">Cost:</label>
                <input type="number" class="form-control" id="cost" name="cost" required>
            </div>
            
            <div class="form-group">
                <label for="subtype">Subtype:</label>
                <select class="form-control" id="subtype" name="subtype" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Household">Household</option>
                    <option value="Books">Books</option>
                    <option value="Clothes">Clothes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="replacementDuration">Replacement Duration:</label>
                <input type="text" class="form-control" id="replacementDuration" name="replacementDuration" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Item</button>
            <button onclick="window.location.href='/inventory'" class="btn btn-secondary">Back</button>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
